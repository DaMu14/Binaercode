<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Converter</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h2>Binary Converter</h2>
    <div id="inputButtons">
        <button onclick="setInputType('decimal')">Decimal</button>
        <button onclick="setInputType('binary')">Binary</button>
        <button onclick="setInputType('fraction')">Fraction</button>
        <button onclick="setInputType('negative')">Negative</button>
        <button onclick="setInputType('decimal')">Decimal</button>
    </div>
    <input type="text" id="inputValue" placeholder="Enter Value">
    <div id="outputButtons">
        <button onclick="setOutputType('decimal')">Decimal</button>
        <button onclick="setOutputType('binary')">Binary</button>
        <button onclick="setOutputType('fraction')">Fraction</button>
        <button onclick="setOutputType('negative')">Negative</button>
        <button onclick="setOutputType('decimal')">Decimal</button>
    </div>
    <input type="text" id="outputValue" placeholder="Converted Value" readonly>
    <div id="result"></div>
    <button onclick="convert()">Convert</button>
</div>
<script src="script.js"></script>
</body>
</html>
